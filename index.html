<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
     <link rel="stylesheet" href="css/main.css">
    <title>Moving Day - August 2018!</title>
  </head>
  <body>
    <h2>My lease is up next year and I'm excited!</h2>
    <video playsinline autoplay muted loop poster="snow.jpg" id="bgvid">
      <source src="snow.webm" type="video/webm">
      <source src="snow.mp4" type="video/mp4">
    </video>
    <script type="text/javascript">

    today = new Date();
    moveDay = new Date("August 1, 2018");
    msPerDay = 24 * 60 * 60 * 1000 ;
    timeLeft = (moveDay.getTime() - today.getTime());
    e_daysLeft = timeLeft / msPerDay;
    daysLeft = Math.floor(e_daysLeft);
    e_hrsLeft = (e_daysLeft - daysLeft)*24;
    hrsLeft = Math.floor(e_hrsLeft);
    minsLeft = Math.floor((e_hrsLeft - hrsLeft)*60);
    document.write("<h1>There are <b>" + daysLeft + " days " + hrsLeft +" hours and " + minsLeft + " minutes left </b> until August 1st, 2018!</h1>");

    </script>
  </body>
</html>
